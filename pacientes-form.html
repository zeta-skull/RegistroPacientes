<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE PACIENTES</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/roDZYnr.png" alt="logoZetaSkull" style="width:150px;"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">PACIENTES</a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>SISTEMA DE REGISTRO DE PACIENTES</h1>
                <p>Proyecto de prueba para Bootcamp UDD</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                FORMULARIO DE REGISTRO PACIENTE
            </div>
            <div class="card-body">
                <form id="frmPaciente">
                    <div class="form-group">
                        <label for="txtIdPaciente">IDPACIENTE</label>
                        <input type="text" class="form-control" id="txtIdPaciente" value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellido">NOMBRES Y APELLIDOS</label>
                        <input type="text" class="form-control" id="txtNombApellido" />
                    </div>
                    <div class="form-group">
                        <label for="txtRut">RUT</label>
                        <input type="text" class="form-control" id="txtRut" />
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono" />
                        <div class="form-group">
                            <label for="txtDireccion">DIRECCION</label>
                            <input type="text" class="form-control" id="txtDireccion" />
                        </div>
                        <div class="form-group">
                            <label for="cboEstado">ESTADO</label>
                            <select class="form-control" id="cboEstado">
                                <option>ACTIVO</option>
                                <option>INACTIVO</option>
                            </select>
                        </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="index.html" class="btn btn-danger">CANCELAR</a>
            </div>

        </div>
    </div>

</body>
</html>

<script src="./js/pacientes-form.js" type="text/javascript"></script>
